<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--  -->
    <div class="container">
      <div class="row">
        <div class="col-xxl-12">
          <div id="loan-calculator">
            <h1 class="mb-4">Loan Interest Calculator</h1>

            <form action="" class="form-loan">
              <div class="container">
                <div class="row">
                  <div class="col-6"> <p>Loan Amount</p></div>
                  <div class="col-6"><input class="input-box" type="text" name="" id="amount" placeholder="Loan Amount"></div>
                </div>

                <div class="row">
                  <div class="col-6"><p>Days to pay</p></div>
                  <div class="col-6"><input class="input-box" type="text" name="" id="days" placeholder="Days to pay"></div>
                </div>

                <div class="row">
                  <div class="col-6"><p>Interest Rate</p></div>
                  <div class="col-6"><input class="input-box" type="text" name="" id="interest" placeholder="Interest Rate"></div>
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
  
            </form>
            <div id="results" class="container mt-4">
              <div class="row">
                <div class="col-7">
                  <span>Payment per day</span>
                </div>
                <div class="col-5">
                  <span id="payment-per-day"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-7">
                  <span>Total Interest</span>
                </div>
                <div class="col-5">
                  <span id="interest-rate"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-7">
                  <span>Total Payment</span>
                </div>
                <div class="col-5">
                  <span id="total"></span>
                </div>
              </div>
            </div>
  
            
    
            
            
          </div>
          
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
